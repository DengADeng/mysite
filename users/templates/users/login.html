{% extends 'entries/base.html' %}

{% block content %}
        <!-- Blog Entries Column -->
        <div class="col-md-8">

            <!-- Blog Post -->
            <div class="card mb-4 mt-4">
                <div class="card-body">
                    <h2 class="card-title mb-4"> Login your account</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-primary"> Login </button>
                    </form>

                </div>
                <p><a class="card-body card-link" href="{% url 'users:register'%}">Click to register</a></p>
            </div>


        </div>

{% endblock %}
